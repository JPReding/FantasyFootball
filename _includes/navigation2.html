<style>
nav#i {
    background-color: white;
    visibility: hidden;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    display: flex;
    align-items: center;
    box-shadow: 0 0 25px 0 black;
}

nav * {
    display: inline;
}

nav li {
    margin: 20px;
}

nav li a {
    color: black;
    text-decoration: none;
}
</style>

<nav class="i">
  <ul>{% for item in site.data.navigation %}
    <li><a href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
      {{ item.name }}
    </a>
  {% endfor %}
  </ul>
</nav>
